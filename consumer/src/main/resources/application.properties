spring.cloud.stream.bindings.tickersInbound.destination=tickers
spring.cloud.stream.bindings.tickersInbound.consumer.headerMode=raw

spring.cloud.stream.bindings.tickersOutbound.destination=tickers
spring.cloud.stream.bindings.tickersOutbound.producer.headerMode=raw

spring.cloud.stream.bindings.ordersInbound.destination=orders
spring.cloud.stream.bindings.ordersInbound.consumer.headerMode=raw

spring.cloud.stream.bindings.ordersOutbound.destination=orders
spring.cloud.stream.bindings.ordersOutbound.producer.headerMode=raw

spring.cloud.stream.kafka.streams.binder.configuration.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.kafka.streams.binder.configuration.default.value.serde=org.springframework.kafka.support.serializer.JsonSerde



server.port=8082

spring.cloud.stream.kafka.streams.binder.serde-error=logandfail


spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer